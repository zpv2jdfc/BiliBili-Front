<div style="width: 100%; height: 100%; position: absolute; display: flex;">
<!--  左侧消息人-->
  <div style="width: 20%; height: 100%; position: relative; user-select: none;">
    <div *ngFor="let item of userList; index as i" (click)="choose(item.id)" style="margin-top: 15px;">
      <picture style="width: 48px; height: 48px; border-radius: 50%;">
        <img style="width: 48px; height: 48px; border-radius: 50%;" [src] = item.avatar>
      </picture>
      <span>&nbsp;&nbsp;&nbsp;</span>
      <span>{{item.name}}</span>
    </div>
  </div>
<!--  右侧对话框-->
  <div style="width: 80%; height: 100%; background-color: #fff;">
    <div style="text-align: center;"></div>
    <div style="width: 100%; height: 50%;background-color: #F1F2F3;">
      <div *ngFor="let item of currentTalk">
        {{item}}
      </div>
    </div>
    <div style="width: 100%; height: 15%;background-color: #F1F2F3;">
      <div style="height: 1px; width: 100%; background-color: #18191C;"></div>
      <textarea id="qwert" [(ngModel)]="intputMessage" style="width: 100%; height: 100%; background-color: #F1F2F3; width: 100%; height: 100%; border: 1px solid #F1F2F3; outline: none;">

      </textarea>
    </div>
    <div style="background-color: #fff;">
      <div style="cursor:pointer; width: 150px; height: 28px; background-color: #00AEEC; color: #fff; text-align: center; border-radius: 5px; line-height: 28px; user-select: none;" (click)="send()">发送</div>
    </div>
  </div>
</div>
