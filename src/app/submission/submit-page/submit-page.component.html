<div style="position:absolute; width: 100%; height: 80%; display: flex">
  <div style="width: 10%; height: 100%;">
    <div style="text-align: center;  user-select: none; margin-top: 12px; cursor: pointer;"><span style="font-size: 16px;">首页</span></div>
  </div>
  <div class="sub-container" style="position: relative; display: flex; width: 90%; height: 100%; background-color: #F7F7F7; align-items: center; justify-content: center;">
    <div style="position:relative;  background-color: #FFFFFF; width: 1100px; height: 95%;">
      <div class="header-tab" style="height: 64px; border-bottom: 1px solid #e7e7e7; font-size: 16px; line-height: 64px; display: flex;">
        <div style="cursor: pointer; color: #505050; margin-left: 40px;">视频投稿</div>
      </div>
<!--      上传进度条-->
      <div style="height: 78px; width: 100%; display: flex; padding: 20px 0 20px 0;" *ngIf="uploading">
        <div style="margin: 0 10px 0 32px; width: 30px; height: 100%"></div>
        <div style="width: 800px; height: 100%">
          <div style="height: 22px; font-size: 14px; justify-content: center; color: #43ce5b;">{{tips}}</div>
          <div style="margin-top: 12px; width: 100%;"><div #progress style="height: 3px; width: 0%; background-color: #43ce5b;"></div></div>
        </div>
      </div>
<!--      上传按钮-->
      <div class="input-area" style="display: flex; width: 100%; height: 100%; justify-content: center;" *ngIf="chooseFile">
        <div style="border: 2px dashed #ccc; width: 826px; height: 280px; margin-top: 6%; align-items: center; justify-content: center;display: flex; flex-direction: column;user-select: none;">
          <div style="font-size: 13px; color: #999; height: 64px; line-height: 32px;">拖拽到此处也可上传</div>
          <div style="background-color: #00a1d6; color: #fff; width: 180px; height: 48px; border-radius: 8px; text-align: center; line-height: 48px; cursor: pointer; font-size: 16px;" (click)="check()">
            上传视频</div>
          <input #inputElement class="form-control" type="file" style="display: none;"  (change)="getFile($event)">
        </div>
      </div>
<!--      上传文件的基本信息-->
      <div style="width: 100%; height: 100%; justify-content: center; margin: 12px 0 0 20px;" *ngIf="uploadFinished">
        <div><span style="font-size: 16px; font-weight: 600; color: #222; line-height: 22px;">基本设置</span></div>
<!--        标题-->
        <div style="display: flex; margin: 24px 0 0 20px; align-items: center;">
          <div style="width: 10%; ">
            <span style="color: #ff3b30; font-size: 16px; line-height: 16px;">*</span>
            <span style="font-size: 16px; line-height: 16px;">标题</span>
          </div>
          <div style="border: 1px solid #ccd0d7; border-radius: 4px; height: 37px; padding: 0 12px; width: 60%;">
            <div style="margin: 6px 0;">
              <input style="border: 0px; outline-width: 0; width: 100%;"  [(ngModel)]="title">
            </div>
          </div>
        </div>
<!--        视频封面-->
        <div style="display: flex; margin: 24px 0 0 20px; align-items: center;">
          <div style="width: 10%; ">
            <span style="color: #ff3b30; font-size: 16px; line-height: 16px;">*</span>
            <span style="font-size: 16px; line-height: 16px;">封面</span>
          </div>
          <div>
            <canvas id="canvasElement" #canvasElement style="width: 240px; height: 160px; background-color: #fff"></canvas>
          </div>
        </div>
<!--        <video #videoElement style=" width: 240px; height: 160px; background-color: #18191C"></video>-->
<!--        简介-->
        <div style="display: flex; margin: 24px 0 0 20px; align-items: center;">
          <div style="width: 10%; ">
            <span style="color: #ff3b30; font-size: 16px; line-height: 16px;">&nbsp;</span>
            <span style="font-size: 16px; line-height: 16px;">简介</span>
          </div>
          <div style="border: 1px solid #ccd0d7; border-radius: 4px; height: 37px; padding: 0 12px; width: 60%;">
            <div style="margin: 6px 0;">
              <input style="border: 0px; outline-width: 0; width: 100%;"  [(ngModel)]="descript">
            </div>
          </div>
        </div>
<!--        标签-->
        <div style="display: flex; margin: 24px 0 0 20px; align-items: center;">
          <div style="width: 10%; ">
            <span style="color: #ff3b30; font-size: 16px; line-height: 16px;">*</span>
            <span style="font-size: 16px; line-height: 16px;">标签</span>
          </div>
          <div style="border: 1px solid #ccd0d7; border-radius: 4px; height: 37px; padding: 0 12px; width: 60%;">
            <div style="margin: 6px 0;">
              <input style="border: 0px; outline-width: 0; width: 100%;" [(ngModel)]="label">
            </div>
          </div>
        </div>
<!--        提交送审-->
        <div style="background-color: #00a1d6; border-radius: 4px; width: 120px; height: 40px; text-align: center; cursor: pointer; margin: 60px 0 0 40px;" (click)="upload()">
          <span style="color: #FFF; font-size: 14px; line-height: 40px;">立即投稿</span>
        </div>
      </div>
<!--      上传成功反馈-->
      <div *ngIf="upSuccess">
        <span style="font-size: 20px; display: block">投稿成功！</span>
        <div style="background-color: #00a1d6; border-radius: 4px; width: 120px; height: 40px; text-align: center; cursor: pointer; margin: 60px 0 0 40px;" (click)="return()">
          <span style="color: #FFF; font-size: 14px; line-height: 40px;">返回</span>
        </div>
      </div>
    </div>
  </div>
</div>
